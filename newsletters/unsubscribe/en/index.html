    <!-- =================================================================== -->
    <!-- Header -->
    <!-- =================================================================== -->
    <header class="header">
        <div class="left-elements">
            <a href="#main" id="scrolltotop" class="icon-link" title="Visit Rescue Rush">
                <img src="../../../images/Logo/I_LogoTransparentSquare.png" alt="Rescue Rush" class="icon">
            </a>
        </div>

        <!-- =============================================================== -->
        <!-- Language Selector -->
        <!-- =============================================================== -->
        <div class="right-elements">
            <div class="dropdown">
                <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
                <label for="dropdown-toggle">
                    <img src="../../../images/Flags/I_WireframeGlobe.png" alt="Dropdown Icon" class="dropdown-icon">
                </label>
                <div class="dropdown-content">
                    <a href="../../../" data-lang="en">
                        <img src="../../../images/Flags/S_Lang-EN.svg" alt="English">
                        <p class="text4">English</p>
                    </a>
                    <a href="../../../lu/" data-lang="lu">
                        <img src="../../../images/Flags/S_Lang-LUX.svg" alt="Lëtzebuergesch">
                        <p class="text4">Lëtzebuergesch</p>
                    </a>
                    <a href="../../../fr/" data-lang="fr">
                        <img src="../../../images/Flags/S_Lang-FR.svg" alt="Français">
                        <p class="text4">Français</p>
                    </a>
                    <a href="../../../de/" data-lang="de">
                        <img src="../../../images/Flags/S_Lang-DE.svg" alt="Deutsch">
                        <p class="text4">Deutsch</p>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="contentoverlay" >
        <!-- =============================================================== -->
        <!-- Newsletter -->
        <!-- =============================================================== -->
        <div id="newsletter">
            <div class="center-elements">
                
                <p class="Heading1" id="content">NEWSLETTER</p>
                <p class="text3" id="content">
                    <span>
                         If you wish to stop <b><b><b>monthly</b></b></b> updates you can proceed and <b><b><b>unsubscribe</b></b></b>.
                    </span>
                </p>

                <form class="subform" id="newsletterform">
                    

                    <button type="submit" class="button2">
                        <div id="content">
                            <span><b>Unsubscribe</b></span>
                        </div>
                    </button>

                    <script>
                        document.querySelector('form').addEventListener('submit', function (event) {
                            event.preventDefault();
    
                            const params = new URLSearchParams(window.location.search);
    
                            if (!params.has("id")) {
                                alert("Invalid unsubscription link.");
                                window.location.replace("/");
                                return;
                            }
    
                            const id = params.get("id");
    
                            request('POST', "/newsletter/unsubscribe", { email: id })
                                .then(() => {
                                    alert("Email unsubscribed !");
                                    window.location.replace("/");
                                })
                                .catch(() => {
                                    alert("Failed to unsubscribe email.");
                                });
                        });
                    </script>
                    <style>
                        .contentoverlay {
                            background: rgba(0, 0, 0, 0.2);
                            backdrop-filter: blur(5px);
                        }
                        #newsletter {
                            height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            flex-direction: column;
                            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
                        }
                    </style>
                </form>
            </div>
        </div>

        
    </div>
