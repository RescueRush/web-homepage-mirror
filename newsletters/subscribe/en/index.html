    <div class="contentoverlay" >
        <!-- =============================================================== -->
        <!-- Newsletter -->
        <!-- =============================================================== -->
        <div id="newsletter">
            <div class="center-elements">

                <p class="Heading1" id="content">üì® Newsletter</p>
                <p class="text3" id="content">
                    <span>
                        <b>Subscribe</b> to stay up with our latest news by receiving <b>monthly</b> updates.
                    </span>
                </p>

                <form class="subform" id="newsletterform">
                    <input type="email" placeholder="Email" id="email" required>

                    <button type="submit" class="button2">
                        <div id="content">
                            <span><b>Subscribe</b></span>
                        </div>
                    </button>

                    <script>
                        const emailInput = document.querySelector('#newsletterform > input#email');
                        const submitButton = document.querySelector('#newsletterform > button');

                        document.querySelector('#newsletterform').addEventListener('submit', function (event) {
                            event.preventDefault();

                            const email = emailInput.value.trim();

                            if(email.trim() === '') {
                                return;
                            }

                            request('POST', "/newsletter/subscribe", { email: email, lang: getCurrentLanguage(), source: getPageSource() })
                                .then(() => {
                                    newPopup("<b>Congratulations!</b> üéâ You are now subscribed to our Newsletter! üì®", "Close");
                                    document.querySelector('#newsletterform > input#email').value = "";
                                })
                                .catch(() => {
                                    newPopup("<b>Subscription failed</b> üòû Please try again later. üîÅ", "Close");
                                });
                        });
                    </script>
                    <style>
                        .contentoverlay {
                            background: rgba(0, 0, 0, 0.2);
                            backdrop-filter: blur(5px);
                        }
                        #newsletter {
                            height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            flex-direction: column;
                            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
                        }
                    </style>
