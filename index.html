
<html lang="en">

<body>
    <!-- =================================================================== -->
    <!-- Custom Cursor -->
    <!-- =================================================================== -->
    <div id="custom-cursor"></div>

    <!-- =================================================================== -->
    <!-- Pop-Up Container -->
    <!-- =================================================================== -->
    <div class="popup-container" id="popup">
        <div class="popup-box">
            <a href="en/" hreflang="en" data-lang="en" class="active">
                <img src="../images/Flags/S_Lang-EN.svg" alt="English">
                <p class="text4">English</p>
            </a>
            <a href="lu/" hreflang="lb" data-lang="lu" class="active">
                <img src="../images/Flags/S_Lang-LUX.svg" alt="Lëtzebuergesch">
                <p class="text4">Lëtzebuergesch</p>
            </a>
            <a href="fr/" hreflang="fr" data-lang="fr" class="active">
                <img src="../images/Flags/S_Lang-FR.svg" alt="Français">
                <p class="text4">Français</p>
            </a>
            <a href="de/" hreflang="de" data-lang="de" class="active">
                <img src="../images/Flags/S_Lang-DE.svg" alt="Deutsch">
                <p class="text4">Deutsch</p>
            </a>
            <!-- <button id="closePopup" onclick="closeLanguagePopup()">Close</button>-->
        </div>
    </div>
